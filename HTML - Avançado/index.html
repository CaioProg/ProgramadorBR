<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">

        <video id="video1" class="video" src="./video/OnePiece.mp4">

        </video>

        <div class="controle" onmouseover="showControles(this)" onmouseout="hiddenControles(this)" >
            <img class="btn" onclick="retroceder()" src="./images/skip-back.svg">
            <img class="btn" onclick="avancar()" src="./images/skip-forward.svg">
            <img class="btn" onclick="diminuir_vel()" src="./images/decrease.svg">
            <img class="btn" onclick="aumentar_vel()" src="./images/increase.svg">
            <img class="btn" onclick="play()" src="./images/play-circle.svg">
            <img class="btn" onclick="stop()" src="./images/stop.svg">
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
